        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/brands.min.css"
        integrity="sha512-7rXIvd/xj1FnI2zKQjjXzDFxC4twqBByp8yxOgEQJs4C/aNzNyoQsOO7VxH0RgYNhbAYLJLwzqslaP50KTTHIQ=="

<body>
    <header class="navbar">


        <div class="logo"> TIME MANAGEMENT</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>
                
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html"><i class="fa-regular fa-address-card"></i> About</a></li>

                            class="fa-brands fa-mailchimp"></i> Contact</a></li>
                            <li><a href="tips.html" style="margin-left: 500px"><i class="fa-solid fa-lines-leaning"></i> Tips</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feedback, or need assistance, feel free to reach out to us. We'd love to hear from you!</p>
        
        <!-- Formspree integration -->
        <form action="https://formspree.io/f/xkgnaoqe" method="POST" class="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div id="trail"></div>

    

    <script>document.addEventListener('mousemove', (e) => {
        const trail = document.createElement('div');
        trail.id = 'trail';
        trail.style.left = `${e.pageX}px`;
        trail.style.top = `${e.pageY}px`;
        document.body.appendChild(trail);
      
        setTimeout(() => {
          trail.remove();
        }, 1000); // Remove trail after 1 second
      });
      
        
      
      </script>

</body>
